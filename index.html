<html>
	<head>
		<title>RobotCode</title>

		<style type="text/css">
		.cell {
			width: 60px;
			height: 60px;
			border: 1px solid #000;
			box-sizing: border-box;	
		}

		.robot {
			position: absolute;
			box-sizing: border-box;	
			background-image: url('images/robot.png');
			width: 60px;
			height: 60px;
		}

		.action {
			box-sizing: border-box;	
			width: 120px;
			height: 60px;
		}

		.script .action {
			display: block;
		}

		.executing {
			border: 4px solid #0F0;
		}

		.up {
			background-image: url('images/up.png');
		}

		.down {
			background-image: url('images/down.png');
		}

		.left {
			background-image: url('images/left.png');
		}

		.right {
			background-image: url('images/right.png');
		}

		.colorRed {
			background-color: #FF0000;
		}

		.colorGreen {
			background-color: #00FF00;
		}

		.placeHolder {
			background-color: #999999;
		}

		.grid {
			position: relative;
		}

		.script {
			border: 1px solid #000;
		}

		.actions {
			border: 1px solid #000;
		}

		.controlBoard {
			border: 1px solid #000;
		}

		.control {
			box-sizing: border-box;	
			width: 60px;
			height: 60px;
		}

		.play {
			background-image: url('images/play.png');
		}

		.pause {
			background-image: url('images/pause.png');
		}

		.stop {
			background-image: url('images/stop.png');
		}

		.clear {
			background-image: url('images/clear.png');
		}

		.availableActions {
			border: 1px solid #000;
		}

		td {
			margin: 0;
			padding: 0;
		}

		table {
			border-spacing: 0px;
		}

		body {
			background-color: #CCC;
		}


		.gridContainer {
			width: 60%;
			position: absolute;
			left: 0;
		}

		.scriptContainer {
			width: 40%;
			position: absolute;
			right: 0;
		}

		</style>

		<script type="text/javascript" src="lib/Event.js"></script>
		<script type="text/javascript" src="lib/EventDispatcher.js"></script>
		<script type="text/javascript" src="lib/Ticker.js"></script>
		<script type="text/javascript" src="lib/Ease.js"></script>
		<script type="text/javascript" src="lib/Tween.js"></script>
	</head>
	<body>
		<div class="gridContainer"></div>
		<div class="scriptContainer"></div>	
		<script type="text/javascript" src="util.js"></script>
		<script type="text/javascript" src="robotcode.js"></script>
		<script type="text/javascript" src="actions.js"></script>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
